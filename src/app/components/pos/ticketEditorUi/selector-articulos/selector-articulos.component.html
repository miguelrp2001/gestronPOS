<mat-card>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab *ngFor="let familia of getFamilias()" [label]="familia.nombre">
        <mat-grid-list cols="4" rowHeight="1:1" gutterSize=".4em">
          <mat-grid-tile *ngFor="let precio of getArticulos(familia.id)">
            <app-boton-articulo [precio]="precio" (onClick)="addArticulo($event)"></app-boton-articulo>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
