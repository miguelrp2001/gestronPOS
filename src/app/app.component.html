<div matTooltip="Sin conexión con el servidor" matTooltipPosition="left" matTooltipHideDelay="100"
  title="Sin conexión con el servidor" class="alignedEnd backErrored floatingEnd" *ngIf="errorDeConexion()">
  <mat-icon>cloud_off</mat-icon>
</div>
<div matTooltip="Datos actualizados" matTooltipPosition="left" matTooltipHideDelay="100" title="Datos actualizados"
  class="alignedEnd backOk floatingEnd centered" *ngIf="!errorDeConexion() && synced()">
  <mat-icon>cloud</mat-icon>
</div>
<div matTooltip="Actualizando datos" matTooltipPosition="left" matTooltipHideDelay="100" title="Actualizando datos"
  class="alignedEnd backOk floatingEnd centered" *ngIf="!errorDeConexion() && !synced()">
  <mat-icon>cloud</mat-icon>
</div>
<mat-spinner *ngIf="!errorDeConexion() && !synced()" class="flotandoCentro" color="accent" diameter="29"></mat-spinner>

<div class="contenedor">
  <div class="floatingCentro">
    <div class="aligned">
      <mat-icon>watch_later</mat-icon><strong> {{getRealTime().toLocaleTimeString()}}
      </strong>
    </div>
    <div class="aligned omitible">
      <mat-icon>calendar_today</mat-icon><strong> {{getRealTime().toLocaleDateString()}}
      </strong>
    </div>
    <div class="aligned" *ngIf="getCentroActivo().nombre">
      <mat-icon>business</mat-icon><strong> {{getCentroActivo().nombre}}
      </strong>
    </div>
    <div class="aligned" *ngIf="getUsuarioActivo().nombre">
      <mat-icon>person</mat-icon><strong> {{getUsuarioActivo().nombre}}
      </strong>
    </div>
  </div>
  <div class="backWarn" *ngIf="getUsuarioActivo().nombre">
    <button mat-icon-button (click)="logoutUser()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</div>

<router-outlet></router-outlet>
