<h1 mat-dialog-title>Seleccione un cliente</h1>
<div mat-dialog-content>
  <mat-selection-list #clientes [multiple]="false">
    <mat-list-option value="{}">
      Ninguno
    </mat-list-option>
    <mat-list-option *ngFor="let cliente of clientesn" [value]="cliente">
      {{cliente.nombre}} ({{cliente.nif}})
      {{cliente.correo}}
    </mat-list-option>
  </mat-selection-list>

</div>
<div mat-dialog-actions>
  <button mat-button color="accent" (click)="altaCliente()">Alta cliente</button>
  <button mat-button color="primary" [mat-dialog-close]="clientes.selectedOptions.selected[0]?.value">AÃ±adir</button>
</div>
