<h1 mat-dialog-title>Seleccione el nuevo precio</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Nuevo precio</mat-label>
    <input matInput cdkFocusInitial #precioinput required [(ngModel)]="precio.precio" (focus)="precioinput.select()"
      (keyup)="enterdetector($event)" type="number" inputmode="numeric">
    <mat-icon matPrefix>price_change</mat-icon>
    <mat-icon matSuffix>euro</mat-icon>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="precio.precio">Aceptar</button>
  <button mat-button color="warn" [mat-dialog-close]="precio.precio*-1">Devoluci√≥n</button>

</div>
